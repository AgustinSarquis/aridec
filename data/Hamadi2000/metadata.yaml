        vegNote:
          - dominated by Quercus calliprinos}Pinus halepensis shrubland, accompanied by other Mediterranean sclerophyll phanerophytes and chamaephytes such as Sarcopoterium spinosum, Cistus salvifolius, Fumana arabica and F. thymifolid
          - dominated by an Anabais articulata and Halogetan alopecuroides association, accompanied by Salsola vermiculata and Reaumuria hirtella
          - Zygophyllum dumosum and Reaumuria hirtella association
