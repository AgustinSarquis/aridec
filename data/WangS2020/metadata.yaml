citationKey: WangS2020 # Unique identifier in the format: LastnameYear (lowercase letters must be added when there are two or more entries by the same author and year, i.e.: LastnameYearx)
doi: 10.3389/fenvs.2020.528732 # DOI of the publication where data is published
entryAuthor: Ignacio Siebenhart # First and last name of the person who entered the data in this file
entryCreationDate: 2021-07-13 # Date when the data was entered in this file. Format: YYYY-MM-DD
contactName: Agustin Sarquis # First and last name of contact person (may be the principal investigator supervising the entryAuthor)
contactEmail: agusarquis@agro.uba.ar # Email of the contact person
entryNote: lignin from Hu2018
study: They evaluated the effect of a highly efficient cellulose decomposing fungus on decomposition at Horqin Sandy Land, China # Overall study description

siteInfo:
        site: Naiman # Names of individual sites, if one site, keep on this line, if multiple, use array format
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 42.6833333 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: 120.91666666666667 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: China # Name of country where site was conducted
        MAT: 6.4 # Mean annual temperature in degrees Celsius
        MAP: 365 # Mean annual precipitation in mm
        rainySeason: summer # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 360  # Elevation of study site in meters above sea level
        landCover: farmland  # Land cover of the site. Valid fields are: greenbelt, (abbandoned) farmland, mangrove forest, subalpine, shrubland, urban, sandland, forest, steppe, desert, grassland, savanna
        vegNote: Maize is the principal crop # Additional details about land cover such as species or functional type composition
        cover:
          plantCover: # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover:
          treeCover:
          forbCover:
          bareSoil:
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 2 fungi treatments x 4 harvests x 5 replicates # Short description of the incubation setup and main treatments
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 5 # Number of replicates per treatment
        duration: 360 # length of incubation in days
        startingMonth: october # month during which the study started, all in lower case
        litter: Zea mays # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: nylon # mesh type used to construct the litter bags, options are: wire, aluminum, window screening, net curtain, bolting cloth, plastic, fiberglass, nylon, polypropylene, polyester, polyethylene, polyamide
          meshSize: 2 # mesh size in mm referring to one side of the net-square
          dimentions: # size of the full litter bag in cm
            width: 20
            length: 25
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: bare soil # position of litterbags in the field, valid options are: bare soil, decomposition bed, under litter, over litter, over lawn, next to grass, under tree/shrub/grass, buried X cm deep, underwater, under rainout shelter, under frame, suspended X cm, under shadecloth

