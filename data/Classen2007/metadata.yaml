    Description: "Root and needle litter from four different genotypes of P. edulis were incubated under tree crowns from each one of those genotypes"
    LitterBagInfo:
      Material:
        - polyester
        - polypropylene
      MeshSize:
       Value:
         - 0.8
         - 0.2
       Units: mm
      Dimentions:
       Width: 10
       Lenght: 10
       Units: cm
      Position:
        Position1:
          - under tree
          - bare soil
        Position2:
          - bare soil
          - under sparse tree crown
        Position3:
          - buried 15 cm deep
          - under tree
    Treatment:
      - litter type
      - location
    StartingDate:
      Month: may
      Season: spring
    Duration:
      Time: 24
      Units: months

