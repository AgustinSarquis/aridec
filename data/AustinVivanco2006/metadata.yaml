ExperimentInfo:
  Experiment1:
    Description: "They used a light attenuation treatment (control, UV-B blocked and total blocked) plus a biocide treatment (control and +biocide) to assess abiotic decomposition"
    LitterBagInfo:
      Material: fiberglass
      MeshSize:
        Value: 2
        Units: mm
      Position: bare soil
    Treatment: light attenuation x biocide application
    StartingDate:
    SamplingTime:
      Time: 1.5
      Units: years
    LitterInfo:
      Species: Stipa speciosa, Poa ligularis, Stipa humilis
      PlantType: grass
      Tissue: recently senesced leaves
 Experiment2:
   Description: "They added labile C and N as substrates to stimulate biotic activity"
   LitterBagInfo:
     Material: fiberglass
     MeshSize:
       Value: 2
       Units: mm
     Position: bare soil
   Treatment: labile C and inorganic N addition
   StartingDate:
   SamplingTime:
     Time: 1.5
     Units: years
   LitterInfo:
     Species: Stipa speciosa, Poa ligularis, Stipa humilis
     PlantType: grass
     Tissue: recently senesced leaves

