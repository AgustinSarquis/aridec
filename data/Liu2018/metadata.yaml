 Experiment1:
    Description: "Leaf litter samples from 17 desert species were incubated under strong solar exposure vs. shade conditions, or buried in the soil at 10 cm depth, for a whole year"
    LitterBagInfo:
      Material: nylon
      MeshSize:
       Value:
         - 2
         - 0.5
       Units: mm
      Dimentions:
       Width: 10
       Lenght: 15
       Units: cm
      Position:
        Position1: bare soil
        Position2: under shadecloth
        Position3: buried 10 cm deep
    Treatment:
      - litter type
      - location
    StartingDate:
      Month: september
      Season: autumn
    Duration:
      Time: 12
      Units: months

