citationKey: Liu2018 # Unique identifier in the format: LastnameYear (lowercase letters must be added when there are two or more entries by the same author and year, i.e.: LastnameYearx)
doi: 10.1111/1365-2745.12868 # DOI of the publication where data is published
entryAuthor: Agustín Sarquis # First and last name of the person who entered the data in this file
entryCreationDate: 2019-04-17 # Date when the data was entered in this file. Format: YYYY-MM-DD
contactName: Agustín Sarquis # First and last name of contact person (may be the principal investigator supervising the entryAuthor)
contactEmail: agusarquis@agro.uba.ar # Email of the contact person
entryNote: rainy seasons are spring and summer
study: 17 desert species were incubated under strong solar exposure vs. shade conditions, or buried in the soil at 10 cm depth, for a whole year

siteInfo:
        site: Gurbantunggut # Names of individual sites, if one site, keep on this line, if multiple, use array format
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 44.378 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: 87.928 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: China # Name of country where site was conducted
        MAT: 6.5 # Mean annual temperature in degrees Celsius
        MAP: 158.8 # Mean annual precipitation in mm
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 444 # Elevation of study site in meters above sea level
        landCover: desert # Land cover of the site. Valid fields are: greenbelt, (abbandoned) farmland, mangrove forest, subalpine, shrubland, urban, sandland, forest, steppe, desert, grassland, savanna
        vegNote: The dominant vegetation consists of shrub species such as Tamarix ramosissima, Haloxylon ammodendron and H. persicum with some perennials and annuals
        cover:
          plantCover: 23 # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover:
          treeCover:
          forbCover:
          bareSoil: 77
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 17 species x 3 positions x 3 harvests x 5 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 5 # Number of replicates per treatment
        duration: 365 # length of incubation in days
        startingMonth: september # month during which the study started, all in lower case
        litter: # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: nylon # mesh type used to construct the litter bags, options are: wire, aluminum, window screening, net curtain, bolting cloth, plastic, fiberglass, nylon, polypropylene, polyester, polyethylene, polyamide
          meshSize: 2 # mesh size in mm referring to one side of the net-square
          dimentions: # size of the full litter bag in cm
            width: 10
            length: 15
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: # position of litterbags in the field, valid options are: bare soil, decomposition bed, under litter, over litter, over lawn, next to grass, under tree/shrub/grass, buried X cm deep, underwater, under rainout shelter, under frame, suspended X cm, buried 10 cm deep

