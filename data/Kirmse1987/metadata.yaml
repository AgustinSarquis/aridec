        country: Brazil # Name of country where site was conducted
        MAT: 26.78 # Mean annual temperature in degrees Celsius
        MAP: 989.15 # Mean annual precipitation in mm
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 78 # Elevation of study site in meters above sea level
        landCover: shrubland
        vegNote: caatinga vegetation dominated by native deciduous hardwood trees
