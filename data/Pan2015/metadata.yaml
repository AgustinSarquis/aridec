 Experiment1:
    Description: "They incubated leaf litter from 13 species on a decomposition bed under full sun or shade treatment for a year"
    LitterBagInfo:
      Material: net curtain
      MeshSize:
       Value: 0.5
       Units: mm
      Dimentions:
       Width: 6
       Lenght: 6
       Units: cm
      Transmitance:
        Value: 90
        Units: percentage
      Position: decomposition bed
    FilterInfo:
      FilterType1:
        Name: shadecloth
        Wavelenght:
          Value: 700
          Units: nm
        Transmitance:
          Value: 5
          Units: percentage
    Treatment:
      - light attenuation
      - litter type
    StartingDate:
      Month: december
      Season: summer
    Duration:
      Time: 12
      Units: months

