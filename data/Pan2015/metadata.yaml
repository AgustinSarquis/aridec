citationKey: Pan2015 # Unique identifier in the format: LastnameYear (lowercase letters must be added when there are two or more entries by the same author and year, i.e.: LastnameYearx)
doi: 10.1038/srep13217 # DOI of the publication where data is published
entryAuthor: Agustín Sarquis # First and last name of the person who entered the data in this file
entryCreationDate: 2019-04-25 # Date when the data was entered in this file. Format: YYYY-MM-DD
contactName: Agustín Sarquis # First and last name of contact person (may be the principal investigator supervising the entryAuthor)
contactEmail: agusarquis@agro.uba.ar # Email of the contact person
entryNote: # Any notes or comments related to this entry.
study: They incubated leaf litter from 13 species on a decomposition bed under full sun or shade treatment for a year

siteInfo:
        site: Mu Us # Names of individual sites, if one site, keep on this line, if multiple, use array format
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 39.494 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: 110.192 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: China # Name of country where site was conducted
        MAT: 8.25 # Mean annual temperature in degrees Celsius
        MAP: 369 # Mean annual precipitation in mm
        rainySeason: summer # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 1300 # Elevation of study site in meters above sea level
        landCover: sandland
        vegNote: dominant vegetation consists of (semi-)shrubs such as A. ordosica, H. laeve, S. psammophila and S. vulgaris
        cover:
          plantCover: 40 # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover:
          treeCover:
          forbCover:
          bareSoil: 60
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 13 species x 2 radiation levels x 3 harvests x 5 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 5 # Number of replicates per treatment
        duration: 365 # length of incubation in days
        startingMonth: december # month during which the study started, all in lower case
        litter: # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: net curtain
          meshSize: 0.5
          dimentions: # size of the full litter bag in cm
            width: 6
            length: 6
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total: 90
            PAR:
            UV:
            UVA:
            UVB:
          position:

