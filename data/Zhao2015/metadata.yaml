        coordinates:
          latitude: 44.2833333
          longitude: 88.93333333333334
        country: China
        MAT: 6.6
        MAP: 150
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 462
        landCover: desert
        vegNote: desert shrubs (Haloxylon ammodendron and Tamarix ramosissima) and a herbaceous ground layer (Reaumuria soongorica, Nitraria sibirica, Karelinia caspia, Salsola subcrassa and Suaeda acuminate)
