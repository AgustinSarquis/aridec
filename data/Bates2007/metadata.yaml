         - winter
         - spring
        elevation: 1500
        landCover: forest
        vegNote: western juniper woodland
        cover:
          plantCover: 29 # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          treeCover: 24
          forbCover: 5
          bareSoil: 97
