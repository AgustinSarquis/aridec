study: The decomposition of leaves from Cordia africana and Albizia gummifera was investigated during the wet and dry seasons at Wondo Genet (Ethiopia)

siteInfo:
        site: Wondo Genet
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 7.1 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: 38.61666666666667 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: Ethiopia # Name of country where site was conducted
        MAT: 19.5 # Mean annual temperature in degrees Celsius
        MAP: 1240 # Mean annual precipitation in mm
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 1900 # Elevation of study site in meters above sea level
        landCover: farmland
        vegNote: data pooled for two land uses, i.e. shaded-coffee agroforestry and adjacent agricultural farmland often used for maize cultivation
