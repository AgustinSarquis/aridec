study: Decomposition from wheat residue was investigated in a 12 week litter bag experiment under field condition with different fertilization treatments

siteInfo:
        site: Omdurman # Names of individual sites, if one site, keep on this line, if multiple, use array format
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 15.3316667  # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: 32.65 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: Sudan # Name of country where site was conducted
        MAT: 29.3 # Mean annual temperature in degrees Celsius
        MAP: 186.15 # Mean annual precipitation in mm
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 381 # Elevation of study site in meters above sea level
        landCover: farmland # Land cover of the site. Valid fields are: greenbelt, (abbandoned) farmland, mangrove forest, subalpine, shrubland, urban, sandland, forest, steppe, desert, grassland, savanna
        vegNote: wheat (Triticum aestivum var. Imam.) and guar (Cyamopsis tetragonoloba local var.) in a crop rotation system # Additional details about land cover such as species or functional type composition
        cover:
          plantCover: # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover:
          treeCover:
          forbCover:
          bareSoil:
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 4 fertilizer levels x 6 harvests x 4 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 4 # Number of replicates per treatment
        duration: 84 # length of incubation in days
        startingMonth: june # month during which the study started, all in lower case
        litter: Triticum aestivum # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: nylon # mesh type used to construct the litter bags, options are: wire, aluminum, window screening, net curtain, bolting cloth, plastic, fiberglass, nylon, polypropylene, polyester, polyethylene, polyamide
          meshSize: 2 # mesh size in mm referring to one side of the net-square
          dimentions: # size of the full litter bag in cm
            width: 10
            length: 20
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: buried 5 cm deep # position of litterbags in the field, valid options are: bare soil, decomposition bed, under litter, over litter, over lawn, next to grass, under tree/shrub/grass, buried X cm deep, underwater, under rainout shelter, under frame, suspended X cm, under shadecloth

