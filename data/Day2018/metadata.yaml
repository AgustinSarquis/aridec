citationKey: Day2018 # Unique identifier in the format: LastnameYear (lowercase letters must be added when there are two or more entries by the same author and year, i.e.: LastnameYearx)
doi: 10.1111/gcb.14438 # DOI of the publication where data is published
entryAuthor: Agustín Sarquis # First and last name of the person who entered the data in this file
entryCreationDate: 2019-04-10 # Date when the data was entered in this file. Format: YYYY-MM-DD
contactName: Agustín Sarquis # First and last name of contact person (may be the principal investigator supervising the entryAuthor)
contactEmail: agusarquis@agro.uba.ar # Email of the contact person
entryNote: The amounts of litter in each sample are expressed on a surface basis, so we transformed them to grams. Their envelopes had bolting cloth on the bottom
study: decay of 12 leaf litter types on the soil surface of the Sonoran Desert for 34 months assessing how exposure to different wavebands of sunlight influenced mass loss

siteInfo:
        site: Phoenix
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 33.5 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: -111.8 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: USA # Name of country where site was conducted
        MAT: 22.5 # Mean annual temperature in degrees Celsius
        MAP: 195 # Mean annual precipitation in mm
        rainySeason: summer
        elevation: 400 # Elevation of study site in meters above sea level
        landCover: desert
        vegNote: dominated by widely spaced Larrea tridentata shrubs
        cover:
          plantCover: # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover: 18
          treeCover:
          forbCover:
          bareSoil: 82
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 12 species x 3 radiation levels x 7 harvests x 8 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 8 # Number of replicates per treatment
        duration: 1046 # length of incubation in days
        startingMonth: december # month during which the study started, all in lower case
        litter: # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: # mesh type used to construct the litter bags, options are: wire, aluminum, window screening, net curtain, bolting cloth, plastic, fiberglass, nylon, polypropylene, polyester, polyethylene, polyamide
          meshSize: # mesh size in mm referring to one side of the net-square
          dimentions: # size of the full litter bag in cm
            width: 10
            length: 10
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: bare soil

