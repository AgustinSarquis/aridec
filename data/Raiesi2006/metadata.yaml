          forbCover:
          bareSoil:
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 3 sites x 3 species x 5 harvests x 3 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 3
        duration: 540
        startingMonth: september
        litter: # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: nylon
          meshSize: 1
          dimentions: # size of the full litter bag in cm
            width: 18
            length: 20
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: buried

