        site: Chahartag
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 31.8166667
          longitude: 50.85
        country: Iran
        MAT: 6.7
        MAP: 860
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 2500
        landCover: grassland
        vegNote: typical understory species including various grasses [such as A. intermedium, H. bulbosum, Juncus sp., B. tomentellus, B. tectorum, and B. danthonia] and canopy species such as desert ash (F. rotundifolia) and oak (Q. persica) trees.
        cover:
          plantCover: # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover:
