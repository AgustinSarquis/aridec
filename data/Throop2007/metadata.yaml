citationKey: Throop2007 # Unique identifier in the format: LastnameYear (lowercase letters must be added when there are two or more entries by the same author and year, i.e.: LastnameYearx)
doi: 10.1890/06-0889.1 # DOI of the publication where data is published
entryAuthor: Agustín Sarquis # First and last name of the person who entered the data in this file
entryCreationDate: 2019-11-14 # Date when the data was entered in this file. Format: YYYY-MM-DD
contactName: Agustín Sarquis # First and last name of contact person (may be the principal investigator supervising the entryAuthor)
contactEmail: agusarquis@agro.uba.ar # Email of the contact person
entryNote: lignin from Day2018; rainy seasons are summer and winter
study: litterbags deployed under mesquite canopies and in intercanopy zones

siteInfo:
        site: Santa Rita # Names of individual sites, if one site, keep on this line, if multiple, use array format
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 31.793 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: -110.885 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: USA # Name of country where site was conducted
        MAT: 17.1 # Mean annual temperature in degrees Celsius
        MAP: 370 # Mean annual precipitation in mm
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 1100 # Elevation of study site in meters above sea level
        landCover: grassland # Land cover of the site. Valid fields are: greenbelt, (abbandoned) farmland, mangrove forest, subalpine, shrubland, urban, sandland, forest, steppe, desert, grassland, savanna
        vegNote: The dominant ground cover is Eragrostis lehmanniana (C4 grass). Other common perennial species include the grasses Digitaria californica and Muhlenbergia porteri; Haplopappus tenuisectus, a suffruticose shrub; and Opuntia spp.
        cover:
          plantCover: 85 # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          grassCover: 55
          shrubCover: 30
          treeCover:
          forbCover:
          bareSoil: 15
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 2 species x 7 positions x 4 harvests x 5 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 5 # Number of replicates per treatment
        duration: 365 # length of incubation in days
        startingMonth: february # month during which the study started, all in lower case
        litter: # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: fiberglass # mesh type used to construct the litter bags, options are: wire, aluminum, window screening, net curtain, bolting cloth, plastic, fiberglass, nylon, polypropylene, polyester, polyethylene, polyamide
          meshSize: 0.9 # mesh size in mm referring to one side of the net-square
          dimentions: # size of the full litter bag in cm
            width: 10
            length: 10
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: # position of litterbags in the field, valid options are: bare soil, decomposition bed, under litter, over litter, over lawn, next to grass, under tree/shrub/grass, buried X cm deep, underwater, under rainout shelter, under frame, suspended X cm, under shadecloth

