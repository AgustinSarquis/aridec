entryNote: # Any notes or comments related to this entry.
study: Litter of 52 species were buried simultaneously in an experimental decomposition bed during 18 summer weeks

siteInfo:
        site: Cordoba # Names of individual sites, if one site, keep on this line, if multiple, use array format
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: -31.441 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: -64.185 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: Argentina # Name of country where site was conducted
        MAT: 16.32 # Mean annual temperature in degrees Celsius
        MAP: 843 # Mean annual precipitation in mm
        rainySeason: summer # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 440 # Elevation of study site in meters above sea level
        landCover: urban
        vegNote: # Additional details about land cover such as species or functional type composition
        cover:
          plantCover: # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover:
          treeCover:
          forbCover:
          bareSoil:
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 52 species x 2 harvests x 10 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 10 # Number of replicates per treatment
        duration: 126 # length of incubation in days
        startingMonth: november # month during which the study started, all in lower case
        litter: # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: nylon
          meshSize: 0.3 # mesh size in mm referring to one side of the net-square
          dimentions: # size of the full litter bag in cm
            width:
            length:
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: decomposition bed

