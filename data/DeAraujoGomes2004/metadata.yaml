study: Decomposition rate and N, P, K, Ca and Mg release patterns of biomass of Crotalaria juncea, pearl millet (Pennisetum typhoides) and sudan sorghum in a mango orchard irrigated at the Northeast of Brazil # Overall study description

siteInfo:
        site: Petrolina # Names of individual sites, if one site, keep on this line, if multiple, use array format
