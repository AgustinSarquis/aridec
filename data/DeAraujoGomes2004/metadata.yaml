          soilSeries: # Soil series according to the classification system described below
          classificationSystem: USDA # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 6 litter types x 6 harvests x 6 replicates # Short description of the incubation setup and main treatments
