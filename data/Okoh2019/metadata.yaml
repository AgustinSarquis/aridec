citationKey: Okoh2019 # Unique identifier in the format: LastnameYear (lowercase letters must be added when there are two or more entries by the same author and year, i.e.: LastnameYearx)
doi: 10.1186/s41610-019-0139-y # DOI of the publication where data is published
entryAuthor: Agustin Sarquis # First and last name of the person who entered the data in this file
entryCreationDate: 2021-05-05 # Date when the data was entered in this file. Format: YYYY-MM-DD
contactName: Agustin Sarquis  # First and last name of contact person (may be the principal investigator supervising the entryAuthor)
contactEmail: agusarquis@agro.uba.ar # Email of the contact person
entryNote: they do not provide accurate coordinates. I looked them up on Google Maps based on the map they provide. MAT comes from NASA POWER
study: Nutrient release during litter decomposition was investigated in Vitex doniana, Terminalia avecinioides, Sarcocephalus latifolius, and Parinari curatellifolius in Nigeria

siteInfo:
        site: Makurdi # Names of individual sites, if one site, keep on this line, if multiple, use array format
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: 7.784187 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: 8.595179 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: Nigeria # Name of country where site was conducted
        MAT: 25.56 # Mean annual temperature in degrees Celsius
        MAP: 1340 # Mean annual precipitation in mm
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 120 # Elevation of study site in meters above sea level
        landCover: savanna
        vegNote: Guinea Savanna agro ecological zone
        cover:
          plantCover: # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover:
          treeCover:
          forbCover:
          bareSoil:
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 4 species x 2 seasons x 4 harvests x 5 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 5 # Number of replicates per treatment
        duration: 56 # length of incubation in days
        startingMonth: # month during which the study started, all in lower case
        litter: # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: # mesh type used to construct the litter bags, options are: wire, aluminum, window screening, net curtain, bolting cloth, plastic, fiberglass, nylon, polypropylene, polyester, polyethylene, polyamide
          meshSize: 1 # mesh size in mm referring to one side of the net-square
          dimentions: # size of the full litter bag in cm
            width:
            length:
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: under tree

