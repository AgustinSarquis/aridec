citationKey: Poca2014 # Unique identifier in the format: LastnameYear (lowercase letters must be added when there are two or more entries by the same author and year, i.e.: LastnameYearx)
doi: https://doi.org/10.25260/EA.14.24.2.0.28 # DOI of the publication where data is published
entryAuthor: Agustín Sarquis # First and last name of the person who entered the data in this file
entryCreationDate: 2019-01-09 # Date when the data was entered in this file. Format: YYYY-MM-DD
contactName: Agustín Sarquis # First and last name of contact person (may be the principal investigator supervising the entryAuthor)
contactEmail: agusarquis@agro.uba.ar # Email of the contact person
entryNote: rainy seasons are spring and summer. Soils are molisols
study: Leaf litter from 24 herbaceous species from a highland grassland were used in a common garden decomposition experiment

siteInfo:
        site: Achala # Names of individual sites, if one site, keep on this line, if multiple, use array format
              # These fields should be arrays of equal length to site array
        coordinates:
          latitude: -31.57 # Latitude in decimal units (check for negative that denotes southern hemisphere)
          longitude: -64.83 # Longitude in decimal units (check for negative that denotes western hemisphere)
        country: Argentina # Name of country where site was conducted
        MAT: 8 # Mean annual temperature in degrees Celsius
        MAP: 900 # Mean annual precipitation in mm
        rainySeason: # Period of the year during which most precipitation occurs, i.e.: whole year, spring, summer, autumn, winter (if more than one use array format)
        elevation: 2200 # Elevation of study site in meters above sea level
        landCover: grassland # Land cover of the site. Valid fields are: greenbelt, (abbandoned) farmland, mangrove forest, subalpine, shrubland, urban, sandland, forest, steppe, desert, grassland, savanna
        vegNote: lawns dominated by forbs and graminoids like L. pinnata, C. fuscula and E. pseudoalbibracteata, and tusscok grasslands doinated by P. stuckertii and D. hieronymi
        cover:
          plantCover: # Total plant cover percentage (if they report cover by specific plant types, fill the fields below)
          bunchgrassCover:
          shrubCover:
          treeCover:
          forbCover:
          bareSoil:
        soilTaxonomy:
          soilOrder: # Soil order according to the classification system described below
          soilFamily: # Soil family description (ex. 'Eutric' for a Eutric Cambisol)
          soilSeries: # Soil series according to the classification system described below
          classificationSystem: # Name of classification system used. Valid fields are: USDA, FAO, and WRB.

experimentInfo:
        incDesc: 24 species x 2 harvests x 10 replicates
        # These fields should all be one dimensional arrays. Values for experimental variables with multiple treatment levels should be entered in the variables section and left blank here
        replicates: 10 # Number of replicates per treatment
        duration: 196 # length of incubation in days
        startingMonth: december # month during which the study started, all in lower case
        litter: # plant species used as litter material for the experiment. All details related to the species must be specified in the initConditions.csv file
        litterbag:
          material: nylon
          meshSize: 0.3
          dimentions: # size of the full litter bag in cm
            width:
            length:
            radius: # for round or cilindrical structures
            height: # for 3-dimensional designs such as litter boxes in Austin2006NATURE
          transmitance: # when reported, light transmitance of the mesh material as a percentage of full sunlight for each wavelength
            total:
            PAR:
            UV:
            UVA:
            UVB:
          position: decomposition bed

