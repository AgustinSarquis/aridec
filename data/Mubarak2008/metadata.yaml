 Experiment1:
  Description: "Decomposition from leaves of some agroforestry trees (Eucalyptus microtheca, Ficus spp., and Leucaena leucocephala) and litter fall from guava (Psidium guajava) and mango (Magnifera indica) were monitored in a 12-week litter-bag experiment."
